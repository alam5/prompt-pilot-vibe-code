<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn AI Comment Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #0a66c2;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            background-color: #f3f6f8;
            margin-bottom: 16px;
        }

        .status.active {
            background-color: #dcf5dc;
            color: #057642;
        }

        .instructions {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }

        .instructions ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .footer {
            margin-top: 16px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>LinkedIn AI Comment Assistant</h1>
    
    <div class="status active">
        Extension is active and ready to use
    </div>

    <div class="instructions">
        How to use:
        <ol>
            <li>Navigate to any LinkedIn post</li>
            <li>Look for the "AI Comment" button next to the post</li>
            <li>Click the button to generate a comment</li>
            <li>The generated comment will be automatically copied and inserted</li>
        </ol>
    </div>

    <div class="footer">
        Version 1.0.0
    </div>
</body>
</html>
